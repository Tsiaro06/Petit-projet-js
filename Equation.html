        body{

            margin-right: 0px;

        }
        @keyframes fadeInPhrase {
          
            from { opacity : 0; transform: translateY(50px);}
            to { opacity : 1; transform: translateY(0);}


        }

        h2{
            color: aliceblue;
            font-size: 50px;
            font-family: italic;
            color: rgb(177, 97, 22);

            0% {

                transform: translateY(-20px);
            }

                opacity:1;

            }
        }
       
        input{
            padding: 13px;
            border-radius:10px;
            background-color:rgb(11, 50, 49) ;

            animation: apparition 2s ease-in-out forwards;
        }
         
        input:nth-child(1){
            animation-delay: 0.5s;
        }

        input:nth-child(2){
            animation-delay: 1s;
        }
        input:nth-child(3){
            animation-delay: 2s;
        }
        
        button{
            padding: 12px;
            border-radius:10px;
            background-color:  #8f540d;
            padding-top: 15px;
            transition: transform 0.5s ease-in-out;
        }

        p{
            font-size: 18px;
            font-style: italic;
            color: #c0cf19;
        }

        button:hover{
           transform: scale(1.2);
        }
        
        #result{
            font-size: 30px;
            color: rgb(3, 2, 79);
            margin-top: 80px;
        }

        tsiaro{
            display: flex;
            margin-top: 100px;
        }
         
       
        #result0{
            font-size: 30px;
            color: rgb(188, 207, 41);
        }
       
    </style>
